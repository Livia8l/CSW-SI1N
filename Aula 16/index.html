<body>
    <h1>Formulário</h1>
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <title>Formulário Ajustado</title>
      <style>
        .radio-label {
          display: flex;
          align-items: center;
          gap: 10px;
          margin-bottom: 5px;
        }
        .radio-label span {
          order: 1;
        }
        .radio-label input[type="radio"] {
          order: 2;
        }
      </style>
    </head>
    <body>
    
      <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
    
        <label for="comentario">Deixe um comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br><br>
    
        <p></p>
        <input type="checkbox" id="opcao1" name="opcoes" value="1">
        <label for="opcao1">Opção 1</label><br>
    
        <input type="checkbox" id="opcao2" name="opcoes" value="2">
        <label for="opcao2">Opção 2</label><br>
    
        <input type="checkbox" id="opcao3" name="opcoes" value="3">
        <label for="opcao3">Opção 3</label><br><br>
    
        <p></p>
    
        <label class="radio-label">
          <span>Opção 1</span>
          <input type="radio" name="radio_opcao" value="1">
        </label>
    
        <label class="radio-label">
          <span>Opção 2</span>
          <input type="radio" name="radio_opcao" value="2">
        </label>
    
        <label class="radio-label">
          <span>Opção 3</span>
          <input type="radio" name="radio_opcao" value="3">
        </label><br>
    
      </form>
    
    </body>
