<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 10 </title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #cccccc; /* Margem cinza */
            font-family: Arial, sans-serif;
        }
        
        .container {
            background-color: white; /* Fundo branco */
            padding: 20px;
            border-radius: 5px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .cidades-list {
            list-style-type: none;
            padding: 0;
        }
        
        .cidades-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 18px;
        }
        
        .cidades-list li:last-child {
            border-bottom: none;
        }
        
        /* Estilo modificado para os links */
        .cidades-list a {
            color: #000000; /* Cor preta */
            text-decoration: none; /* Remove o sublinhado */
            font-weight: normal; /* Peso normal da fonte */
        }
        
        /* Efeito hover opcional */
        .cidades-list a:hover {
            color: #555555; /* Cor mais clara quando passar o mouse */
            text-decoration: underline; /* Sublinhado apenas no hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio e Video</h1>
        <ul class="cidades-list">
            <li><a href="./Página Local/videolocal.html">Página Local</a></li>
            <li><a href="./Página Vimeo/videovimeo.html">Página Vimeo</a></li>
            <li><a href="./Página YouTube/videoyoutube.html">Página YouTube</a></li>
        </ul> 
        


                
    </div>
</body>
</html>
